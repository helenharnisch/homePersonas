<section id="banner">
    <div class="row">
        <div class="col-md-12">
           
            <ngb-carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators" [wrap]="true">
                <ng-template ngbSlide *ngFor="let banner of bannersOk">    
                <a [routerLink]="['/landing',banner.id]">  
                    <img [src]="banner.img" alt="Random slide">
                    <div class="carousel-caption info">
                        <h3 class="titulo">{{banner.titulo}}</h3>
                        <p class="bajada">{{banner.bajada}}</p> 
                    </div>
                </a>
                </ng-template>
            </ngb-carousel>

        </div>
    </div>
    <div class="rutclave">
        <div class="rowForm">
			<label>RUT</label>
			<input type="text" maxlength="12" size="12">
		</div>
        <div class="rowForm">
			<label>Clave</label>
			<input type="text" maxlength="12" size="12">
		</div>
        <button type="submit" class="submit">Ingresar</button>
        <a class="sin-clave">¿No tienes tu clave?</a>
        <a class="protege-transacciones">¿Cómo proteger tus transacciones?</a>
    </div>
</section>
